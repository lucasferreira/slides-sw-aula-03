<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Página Demo - Aula HTML & CSS</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>
          <a href="https://web.satc.edu.br/" target="_blank">
            <img src="logo.png" alt="Logo da SATC" />
          </a>
        </h1>
        <h2>Cadastre-se</h2>
      </header>
      <form>
        <div class="form-comp">
          <label for="nome">Seu nome:</label>
          <input type="text" id="nome" name="nome" />
        </div>

        <div class="form-comp">
          <label for="email">Seu e-mail:</label>
          <input type="email" id="email" name="email" placeholder="Não esqueça do @" />
        </div>

        <div class="form-comp">
          <label for="campoCurso">Seu curso:</label>
          <select id="campoCurso" name="curso">
            <option value="Eng. da Comp." selected="selected">Eng. da Comp.</option>
            <option value="Jornalismo">Jornalismo</option>
            <option value="Mecatronica">Mecatronica</option>
          </select>
        </div>

        <div class="form-comp">
          <label for="biografia">Conte-me mais sobre você:</label>
          <textarea id="biografia" name="biografia" rows="3"></textarea>
        </div>

        <div class="form-button">
          <button>Cadastrar</button>
        </div>
      </form>

      <footer>
        Blablabla - Todos os direitos reservados 2021
      </footer>
    </div>
  </body>
</html>
